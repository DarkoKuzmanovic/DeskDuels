<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Collection</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Game Collection</h1>
        <div class="game-grid">
            <div class="game-card">
                <h2>Tic Tac Toe</h2>
                <p>Classic game of X's and O's. First to get three in a row wins!</p>
                <div class="button-container">
                    <a href="/tictactoe.html" class="game-btn">Play Now</a>
                </div>
            </div>
            <div class="game-card">
                <h2>Connect 4</h2>
                <p>Drop tokens to connect four in a row vertically, horizontally, or diagonally!</p>
                <div class="button-container">
                    <a href="/connect4.html" class="game-btn">Play Now</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
