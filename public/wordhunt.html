<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Word Hunt</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/games/wordhunt.css">
</head>
<body>
    <button class="theme-toggle" aria-label="Toggle theme">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="theme-light-icon">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
        </svg>
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="theme-dark-icon" style="display: none;">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
        </svg>
        <span class="theme-text">Toggle Theme</span>
    </button>

    <div class="container wordhunt">
        <h1>Multiplayer Word Hunt</h1>
        <div id="game-status" class="status">Waiting for opponent...</div>
        
        <div class="game-container">
            <div class="score-container">
                <div id="player-score" class="score">Your Score: 0</div>
                <div id="opponent-score" class="score">Opponent Score: 0</div>
                <div id="timer" class="timer">Time: 3:00</div>
            </div>

            <div id="board" class="word-board">
                <!-- Grid will be populated by JavaScript -->
            </div>

            <div class="word-list-container">
                <div class="found-words">
                    <h3>Your Words</h3>
                    <ul id="player-words" class="word-list"></ul>
                </div>
                <div class="found-words">
                    <h3>Opponent's Words</h3>
                    <ul id="opponent-words" class="word-list"></ul>
                </div>
            </div>

            <div id="current-word" class="current-word"></div>
        </div>

        <div class="button-container">
            <button id="play-again" class="game-btn play-again-btn" style="display: none;">Play Again</button>
            <a href="/" class="game-btn home-btn">Back to Home</a>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="wordhunt.js"></script>
</body>
</html>
